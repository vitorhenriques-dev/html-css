<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <H1>Imagens dinâmicas</H1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="pequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="media.png" type="image/png">
       <img src="grande.png" alt="">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em html 5</p>
    <audio preload="metadata" controls loop autoplay>
        <source src="som1.mp3" type="audio/mpeg">
        <source src="som1.ogg" type="audio/ogg">
        <source src="som1.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o audio. <a href="som1.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
