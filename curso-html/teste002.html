<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="robot.ico.png" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML5 podemos inserir elemntos da lista a seguir. Passe o mouse por cima para poder descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="use a tag <p>">Paragráfo</abbr></li>
        <li><abbr title="use as tag <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagem</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="use as tag <ol> e <li>">Lista numerada</abbr></li>
        <li><abbr title="use as tag <ul> e <li>">Lista com Demarcadores</abbr></li>
    </ul>
</body>
</html>
