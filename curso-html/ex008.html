<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html</title>
</head>
<body>
    <h1>Inserindo vídeos usando hospedados localmente</h1>
    <p>Este vídeo será hospedado no meu proprio servidor</p>
    <video width="500" poster="camping.jpeg" controls>
        <source src="pexels.mp4" type="video/mp4">
        <source src="pexels.ogv" type="video/ogv">
        <source src="pexels.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com o formato do vídeo</p>
    </video>
    <h1>inserindo videos hospedados no youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos hospedados do vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/783455597?h=82d48c0ed6" width="560" height="315" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
