<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*configurações globais da css * */
            height: 100%;
        }
        body{
            /* para cima 'to top', para baixo 'bottom', para direita 'to right' e para esqueda ' to left'. */
           background-image: linear-gradient(to top , #FF0A0A,#E80979,#FF02FF,#AB09E8,#790AFF );
           background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
